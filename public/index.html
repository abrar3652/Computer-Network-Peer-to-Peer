<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Communication App</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    
</head>
<body>

    <!-- User Name Entry Form -->
     <div id="usernameForm" class="container">
        <h1>Welcome to P2P Communication</h1>
        <p>Please enter your name to start chatting:</p>
        <input type="text" id="usernameInput" placeholder="Enter your name" required>
        <button id="startChatButton">Start Chat</button>
    </div>
    
    <div id="chatInterface" class="container">
        <h1>P2P Communication</h1>
        <!-- <div id="usernameDisplay"></div> <!--Optional: Display user's name --> 
        <div class="messages" id="messages">
            <!-- Messages will be displayed here -->
        </div>
        
        <div class="send-container">
            <input type="text" id="messageInput" placeholder="Type your message here...">
            <button id="mediaButton">📁</button> <!-- Media Button (like emoji button) -->
            <input class="Media-Files" type="file" id="fileInput">
            <button id="emojiButton">😊</button> <!-- Emoji Button -->
        </div>

        <div>
            <button id="sendButton" disabled>Send</button>
        </div>

        <div>
            <button id="goToPage3">Go to Connected Peers</button>
            <button id="goToPage4">Go to Dedicated Groups</button>
        </div>

    </div>



    <!-- Page 3: Connected Peers -->
    <div id="page3" class="container" style="display: none;">
        <h1>Connected Peers</h1>
        <div id="peer-list">

            <div class="peer-item">
                <input type="checkbox" id="peer1">
                <label for="peer1">John Doe</label>
            </div>
            <div class="peer-item">
                <input type="checkbox" id="peer2">
                <label for="peer2">Jane Smith</label>
            </div>
            <div class="peer-item">
                <input type="checkbox" id="peer3">
                <label for="peer3">Sam Brown</label>
            </div>

        </div>

        <button id="createGroupButton">Create Group Chat</button>
        <button id="backToChatPage">Back to Chat</button>
    </div>

    <!-- Page 4: Dedicated Groups -->
    <div id="page4" class="container" style="display: none;">
        <h1>Your Dedicated Groups</h1>
        <div class="group-list">

            <div class="group-item">
                <span>Team Chat</span>
                <button onclick="alert('Opening Team Chat')">Open</button>
            </div>
            <div class="group-item">
                <span>Project A</span>
                <button onclick="alert('Opening Project A')">Open</button>
            </div>
            
        </div>

        <button id="backToChatPage2">Back to Chat</button>
    </div>

    <!-- Emoji Picker -->
    <div id="emojiPicker">
        <span class="emoji" onclick="insertEmoji('😊')">😊</span>
        <span class="emoji" onclick="insertEmoji('😂')">😂</span>
        <span class="emoji" onclick="insertEmoji('😎')">😎</span>
        <span class="emoji" onclick="insertEmoji('😍')">😍</span>
        <span class="emoji" onclick="insertEmoji('😢')">😢</span>
        <span class="emoji" onclick="insertEmoji('😡')">😡</span>
        <!-- Add more emojis here -->
    </div>

    <script src="main.js"></script>
</body>
</html>
