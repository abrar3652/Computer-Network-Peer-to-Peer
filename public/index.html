<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Communication App</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        .file-icon {
            width: 30px;
            height: 40px;
            background-color: #f4f4f4;
            border: 2px solid #ccc;
            border-radius: 3px;
            position: relative;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .file-icon::before {
            content: "📄"; /* Unicode character for a paper document */
            font-size: 20px;
        }
    </style>
    
</head>
<body>

    <!-- User Name Entry Form -->
     <div id="usernameForm" class="container">
        <h1>Welcome to P2P Communication</h1>
        <p>Please enter your name to start chatting:</p>
        <input type="text" id="usernameInput" placeholder="Enter your name" required>
        <button id="startChatButton">Start Chat</button>
    </div>
    
    <div id="chatInterface" class="container">
        <h1>P2P Communication</h1>
        <!-- <div id="usernameDisplay"></div> <!--Optional: Display user's name --> 
        <div class="messages" id="messages">
            <!-- Messages will be displayed here -->
        </div>
        
        <div class="send-container">
            <input type="text" id="messageInput" placeholder="Type your message here...">
            <button id="mediaButton">📁</button> <!-- Media Button (like emoji button) -->
            <input class="Media-Files" type="file" id="fileInput">
            <button id="emojiButton">😊</button> <!-- Emoji Button -->
        </div>

        <div>
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>

    <!-- Emoji Picker -->
    <div id="emojiPicker">
        <span class="emoji" onclick="insertEmoji('😊')">😊</span>
        <span class="emoji" onclick="insertEmoji('😂')">😂</span>
        <span class="emoji" onclick="insertEmoji('😎')">😎</span>
        <span class="emoji" onclick="insertEmoji('😍')">😍</span>
        <span class="emoji" onclick="insertEmoji('😢')">😢</span>
        <span class="emoji" onclick="insertEmoji('😡')">😡</span>
        <!-- Add more emojis here -->
    </div>

    <script src="main.js"></script>
</body>
</html>
